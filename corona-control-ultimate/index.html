<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>corona-control-ultimate</title>
  </head>
  <body>
    <!-- Emergency Debugging Error Screen -->
    <div id="debug-error-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:red; z-index:99999; padding:20px; font-family:monospace; overflow:auto;">
      <h1>CRITICAL ERROR (Debug Mode)</h1>
      <pre id="debug-error-msg"></pre>
      <button onclick="location.reload()" style="padding:10px; font-size:16px; margin-top:20px;">RELOAD PAGE</button>
    </div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        // Ignore network errors/extensions
        if (msg.toString().includes('Network') || msg.toString().includes('socket') || msg.toString().includes('Load failed')) return false;

        document.getElementById('debug-error-overlay').style.display = 'block';
        document.getElementById('debug-error-msg').innerText += 
          "Error: " + msg + "\n" + 
          "File: " + url + ":" + line + ":" + col + "\n" +
          "Stack: " + (error ? error.stack : 'N/A') + "\n\n";
        return false;
      };
      window.onunhandledrejection = function(event) {
        // Ignore network errors
        if (event.reason && (event.reason.toString().includes('Network') || event.reason.toString().includes('socket') || event.reason.toString().includes('Failed to fetch'))) return;

        document.getElementById('debug-error-overlay').style.display = 'block';
        document.getElementById('debug-error-msg').innerText += 
          "Unhandled Rejection: " + event.reason + "\n\n";
      };
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
